<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Saya</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #007BFF;
            overflow: hidden;
            padding: 12px 20px;
        }

        .navbar h1 {
            float: left;
            color: white;
            margin: 0;
            font-size: 18px;
        }

        .navbar a {
            float: right;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 6px;
        }

        .hero {
            text-align: center;
            background-color: #e6f2ff;
            padding: 40px 20px;
        }

        .hero h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .hero p {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        .content h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <h1>Web Saya</h1>
            <a href="#">Kontak</a>
            <a href="#">Layanan</a>
            <a href="#">Tentang</a>
            <a href="#">Beranda</a>
        </div>

        <div class="hero">
            <h2>Selamat Datang di Website Saya</h2>
            <p>Ini adalah halaman web dengan navigasi menu di atas.</p>
        </div>

        <div class="content">
            <h3>Konten Utama</h3>
            <p>
                Ini adalah contoh konten utama dari halaman web. Anda bisa menambahkan teks, gambar,
                atau elemen lainnya di sini.
            </p>
        </div>
    </div>

</body>

</html>
